				<style>
			.star{
    position: absolute;
    top: 50%;
    left: 10%;
    width: 4px;
    height: 4px;
    background: #fff;
    border-radius: 50%;
    box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1), 0 0 0 8px rgba(255, 255, 255, 0.1), 0 0 20px rgba(255, 255, 255, 1)  ;
    animation:  animate 0.25s linear infinite;
    z-index: -1;
}
.star::before{
    content: '';
    position: absolute;
    top: 10%;
    transform: translateY(-50%);
    width: 300px;
    height: 1px;
    background: linear-gradient(90deg, #fff, transparent);
}
@keyframes animate {
    0%
    {
        transform: rotate(315deg) translateX(0);
        opacity: 1;
    }
    70%
    {
        opacity: 1;

    }
    100%
    {
        transform: rotate(315deg) translateX(-1000px);
        opacity: 0;

    }
    
}
.star:nth-child(1){
    top: 0;
    left: 30%;
    right:initial;
    animation-delay:0 ;
    animation-duration: 4s;
}
.star:nth-child(2){
    top: 5%;
    left: 15%;
    right:initial;
    animation-delay:0 ;
    animation-duration: 2s;
}
.star:nth-child(3){
